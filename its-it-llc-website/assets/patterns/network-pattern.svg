<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="network" patternUnits="userSpaceOnUse" width="400" height="400">
      <!-- Background -->
      <rect width="400" height="400" fill="transparent"/>

      <!-- Connection lines - subtle gray -->
      <g stroke="#585858" stroke-width="0.5" opacity="0.15">
        <!-- Diagonal connections -->
        <line x1="50" y1="30" x2="120" y2="80"/>
        <line x1="120" y1="80" x2="200" y2="50"/>
        <line x1="200" y1="50" x2="280" y2="90"/>
        <line x1="280" y1="90" x2="350" y2="40"/>
        <line x1="350" y1="40" x2="380" y2="100"/>

        <line x1="30" y1="120" x2="80" y2="180"/>
        <line x1="80" y1="180" x2="150" y2="150"/>
        <line x1="150" y1="150" x2="220" y2="200"/>
        <line x1="220" y1="200" x2="300" y2="160"/>
        <line x1="300" y1="160" x2="370" y2="190"/>

        <line x1="50" y1="250" x2="100" y2="300"/>
        <line x1="100" y1="300" x2="180" y2="270"/>
        <line x1="180" y1="270" x2="250" y2="320"/>
        <line x1="250" y1="320" x2="330" y2="280"/>
        <line x1="330" y1="280" x2="390" y2="330"/>

        <line x1="20" y1="350" x2="90" y2="380"/>
        <line x1="90" y1="380" x2="160" y2="350"/>
        <line x1="160" y1="350" x2="240" y2="390"/>
        <line x1="240" y1="390" x2="320" y2="360"/>
        <line x1="320" y1="360" x2="380" y2="390"/>

        <!-- Vertical connections -->
        <line x1="50" y1="30" x2="30" y2="120"/>
        <line x1="120" y1="80" x2="150" y2="150"/>
        <line x1="200" y1="50" x2="220" y2="200"/>
        <line x1="280" y1="90" x2="300" y2="160"/>
        <line x1="350" y1="40" x2="370" y2="190"/>

        <line x1="80" y1="180" x2="50" y2="250"/>
        <line x1="150" y1="150" x2="180" y2="270"/>
        <line x1="220" y1="200" x2="250" y2="320"/>
        <line x1="300" y1="160" x2="330" y2="280"/>
        <line x1="370" y1="190" x2="390" y2="330"/>

        <line x1="100" y1="300" x2="90" y2="380"/>
        <line x1="180" y1="270" x2="160" y2="350"/>
        <line x1="250" y1="320" x2="240" y2="390"/>
        <line x1="330" y1="280" x2="320" y2="360"/>

        <!-- Cross connections for more density -->
        <line x1="50" y1="30" x2="150" y2="150"/>
        <line x1="200" y1="50" x2="300" y2="160"/>
        <line x1="80" y1="180" x2="180" y2="270"/>
        <line x1="220" y1="200" x2="330" y2="280"/>
        <line x1="100" y1="300" x2="160" y2="350"/>
        <line x1="250" y1="320" x2="320" y2="360"/>
      </g>

      <!-- Nodes/dots -->
      <g fill="#585858" opacity="0.3">
        <!-- Row 1 -->
        <circle cx="50" cy="30" r="3"/>
        <circle cx="120" cy="80" r="2"/>
        <circle cx="200" cy="50" r="3.5"/>
        <circle cx="280" cy="90" r="2"/>
        <circle cx="350" cy="40" r="3"/>
        <circle cx="380" cy="100" r="2"/>

        <!-- Row 2 -->
        <circle cx="30" cy="120" r="2"/>
        <circle cx="80" cy="180" r="3"/>
        <circle cx="150" cy="150" r="2.5"/>
        <circle cx="220" cy="200" r="3"/>
        <circle cx="300" cy="160" r="2"/>
        <circle cx="370" cy="190" r="3"/>

        <!-- Row 3 -->
        <circle cx="50" cy="250" r="2.5"/>
        <circle cx="100" cy="300" r="3"/>
        <circle cx="180" cy="270" r="2"/>
        <circle cx="250" cy="320" r="3.5"/>
        <circle cx="330" cy="280" r="2"/>
        <circle cx="390" cy="330" r="2.5"/>

        <!-- Row 4 -->
        <circle cx="20" cy="350" r="2"/>
        <circle cx="90" cy="380" r="2.5"/>
        <circle cx="160" cy="350" r="3"/>
        <circle cx="240" cy="390" r="2"/>
        <circle cx="320" cy="360" r="3"/>
        <circle cx="380" cy="390" r="2"/>
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#network)"/>
</svg>
